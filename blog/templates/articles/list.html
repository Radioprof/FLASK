{% extends 'base.html' %}

{% block title %}
    Articles list
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1> ARTICLES:</h1>
            {% for article_id in articles %}
                <ul>
                    <li><a href="{{ url_for('articles_app.details', article_id=article_id) }}"> {{ articles[article_id][0] }}</a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
