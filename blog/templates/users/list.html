{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1> USERS:</h1>
            {% for user in users %}
                <ul>
                    <li>
                        {{ user }}
                        {% if user.is_staff %}
                            <span class="badge bg-secondary">staff</span>
                        {% endif %}
                    </li>

                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
